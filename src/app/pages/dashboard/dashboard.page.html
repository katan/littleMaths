<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div (click)="showPopover($event, 'summation')" class="app">
          <div class="symbol">+</div>
          <div>sumations</div>
        </div>
      </ion-col>
      <ion-col>
        <div class="app">
          <div class="symbol">-</div>
          <div>subtractions</div>
        </div>
      </ion-col>
      <ion-col>
        <div (click)="showPopover($event, 'multiplication')" class="app">
          <div class="symbol">ร</div>
          <div>multiplications</div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="app">
          <div class="symbol">รท</div>
          <div>divisions</div>
        </div>
      </ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
