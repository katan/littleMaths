<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="settingsForm" submit="submit()">
    <ion-item>
      <ion-label position="floating">Random challenges (num)</ion-label>
      <ion-input formControlName="randomChallenges"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Countdown challenges (seconds)</ion-label>
      <ion-input formControlName="countdownChallenges"></ion-input>
    </ion-item>
  </form>

</ion-content>

<ion-footer>
  <ion-button expand="block" (click)="submit()">Save</ion-button>
</ion-footer>
