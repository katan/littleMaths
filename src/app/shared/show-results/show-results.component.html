<ion-list class="results">
  <ion-list-header>{{ header }}</ion-list-header>
  <ion-item *ngFor="let question of questions; index as i">
    <!-- Icon -->
    <ion-avatar slot="start">
      <!-- Success answer -->
      <ng-container *ngIf="userAnswers[i] === correctAnswers[i]">
        <ion-icon name="checkmark-circle" size="large" color="success"></ion-icon>
      </ng-container>
      <!-- Invalid answer -->
      <ng-container *ngIf="userAnswers[i] !== correctAnswers[i]">
        <ion-icon name="close-circle" size="large" color="danger"></ion-icon>
      </ng-container>
    </ion-avatar>

    <!-- Question & answer -->
    <ion-label>
      <h2>{{ question }} = {{ userAnswers[i] }}</h2>
      <p *ngIf="userAnswers[i] !== correctAnswers[i]">
        The correct answer is: {{ correctAnswers[i] }}
      </p>
    </ion-label>
  </ion-item>
</ion-list>
